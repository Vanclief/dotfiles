[keyboard]
bindings = [{ key = "N", mods = "Command", action = "CreateNewWindow" }]

[font]
size = 16.0

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
